<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body id="body">
    <nav class="navbar">
      <ul class="nav-menu">
        <a class="nav-item" href="index.html">Home</a>
        <a class="nav-item" href="Contact.html">Contact Me</a>
        <a class="nav-item" href="registration.html">Register</a>
        <a class="nav-item" href="login.html">Login</a>
      </ul>
    </nav>

    <header id="header">
      <h2 class="intro">Contact me</h2>
      <p class="desc1">You can drop your message here.</p>
    </header>
    <main>
      <form action="login.html">
        <table>
          <tr>
            <td><label for="fname"></label>First Name:</td>
          </tr>
          <tr>
            <td><input type="text" name="fname" id="fname" /></td>
          </tr>
          <tr>
            <td><label for="lname"></label>Last Name:</td>
          </tr>
          <tr>
            <td><input type="text" name="lname" id="lname" /></td>
          </tr>
          <tr>
            <td><label for="phone">Phone Number</label></td>
          </tr>
          <tr>
            <td><input type="number" name="phone" id="phone" /></td>
          </tr>
          <tr>
            <td><label for="gender">Gender</label></td>
          </tr>
          <tr>
            <td>
              <select
                name="gender"
                id="gender"
                placeholder="select your gender"
              >
                <option>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="country"></label>Country:</td>
          </tr>
          <tr>
            <td><input type="text" name="country" id="country" /></td>
          </tr>
          <tr>
            <td><label for="state"></label>State/Province:</td>
          </tr>
          <tr>
            <td><input type="text" name="state" id="state" /></td>
          </tr>
          <tr>
            <td><label for="email"></label>Email:</td>
          </tr>
          <tr>
            <td><input type="email" name="email" id="email" /></td>
          </tr>
          <tr>
            <td><label for="password"></label>Password:</td>
          </tr>
          <tr>
            <td><input type="password" name="password" id="password" /></td>
          </tr>
          <tr>
            <td><label for="password"></label>Confirm Password:</td>
          </tr>
          <tr>
            <td><input type="password" name="password" id="password" /></td>
          </tr>
        </table>

        <input type="submit" value="submit" />
      </form>
    </main>
