  <header id="header">
    <h2 class="intro">Register Here</h2>
    <p class="desc1">We love to know you more</p>
  </header>
  <main class="Gmain2">
    <form action="login.html">
      <label for="firstName">First Name</label>
      <input type="text" name="firstName" id="firstName" placeholder="your given name" minlength="3" required />

      <label for="lastName">Last Name</label>
      <input type="text" name="lastName" id="lastName" placeholder="Surname" minlength="3" required />

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="+2348012345678 (include area code)" required />

      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br />

      <label for="country">Country</label>
      <input type="text" name="country" id="country" required />

      <label for="state">State/Province</label>
      <input type="text" name="state" id="state" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,25}$"
        title="Password must between 8 & 25 characters and include a uppercase letter, lowercase letter, and a number:"
        required />

      <label for="password">Confirm Password</label>
      <input type="password" name="password" id="password" required
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,25}$" 
        title="Password must between 8 & 25 characters and include a uppercase letter, lowercase letter, and a number:"
        required />

      <input type="submit" value="submit" />
    </form>
  </main>
